<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        
    </ui:define>
    <ui:define name="content">   

        <p:growl id="grwlErrores"/>
        <p:diagram id="pnlArbol" value="#{avlControlador.model}" style="height:250px" styleClass="ui-widget-content" />

        <h:form>
        <p:commandButton value="Balancear" action="#{avlControlador.balancear()}"
                                 update="@all" ajax="false"/>
        </h:form>
        <p:panelGrid columns="2">
        <h:form>
            <p:panel header="Llenar árbol">
                <p:inputTextarea required="true" cols="40" value="#{avlControlador.datoscsv}"/>
                <p:commandButton value="LLenar Arbol" action="#{avlControlador.extraerDatos()}"
                                 update="@all" ajax="false"/>

            </p:panel>
        </h:form>
        
        <h:form>
            <p:panel header="Panel Nuevo Nodo">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{avlControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{avlControlador.adicionarNodo()}"
                                 update="@all" />
                <p:commandButton value="InOrden" action="#{avlControlador.habilitarInOrden()}" update="@all" />
                <p:commandButton value="PosOrden" action="#{avlControlador.habilitarPosOrden()}" update="@all" ajax="false"/>
                <p:commandButton value="PorNiveles" action="#{avlControlador.habilitarPorNiveles()}" update="@all" ajax="false"/>
                <p:commandButton value="NivelOrdenado" action="#{avlControlador.habilitarNivelOrdenado()}" update="@all" ajax="false"/>
                <p:commandButton value="Hojas" action="#{avlControlador.habilitarHojas()}" update="@all" ajax="false"/>
                <p:commandButton value="Podar" action="#{avlControlador.podar()}" update="@all" ajax="false"/>
                <p:commandButton value="Balance" action="#{avlControlador.habilitarBalance()}" update="@all" ajax="false"/>
                <p:commandButton value="Borrar Mayor" action="#{avlControlador.borrarMayor()}" update="@all" ajax="false"/>
                <p:commandButton value="Borrar Menor" action="#{avlControlador.borrarMenor()}" update="@all" ajax="false"/>
                <p:commandButton value="Rama Mayor" action="#{avlControlador.habilitarRamaMayor()}" update="@all" ajax="false"/>



            </p:panel>
        </h:form>
            </p:panelGrid>
        <h:panelGroup rendered="#{avlControlador.verInOrden}">
            <p:panel header="InOrden">
                <p:dataTable var="nodo" value="#{avlControlador.arbol.inOrden()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{nodo}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <p:panel header="PreOrden">
            <p:dataTable var="data" value="#{avlControlador.arbol.preOrden()}">
                    <p:column headerText="Número">
                        <h:outputText value="#{data}" />
                    </p:column>

                </p:dataTable>
        </p:panel>
        
        <h:panelGroup rendered="#{avlControlador.verPosOrden}">
            <p:panel header="PosOrden">
                <p:dataTable var="data" value="#{avlControlador.arbol.posOrden()}">
                    <p:column headerText="PosOrden">
                        <h:outputText value="#{data}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{avlControlador.verPorNiveles}">
            <p:panel header="PorNiveles">
                <p:dataTable var="dataPorNiveles" value="#{avlControlador.arbol.impNiveles()}">
                    <p:column headerText="PorNiveles">
                        <h:outputText value="#{dataPorNiveles}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{avlControlador.verNivelOrdenado}">
            <p:panel header="NivelOrdenado">
                <p:dataTable var="dataNivelOrdenado" value="#{avlControlador.arbol.imprimirNivel()}">
                    <p:column headerText="NivelOrdenado">
                        <h:outputText value="#{dataNivelOrdenado}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{avlControlador.verHojas}">
            <p:panel header="Hojas">
                <p:dataTable var="dataHojas" value="#{avlControlador.arbol.getHojas()}">
                    <p:column headerText="Hojas">
                        <h:outputText value="#{dataHojas}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{avlControlador.verRamaMayor}">
            <p:panel header="RamaMayor">
                <p:dataTable var="dataRamaMayor" value="#{avlControlador.arbol.ObtenerRamamayor()}">
                        <p:column headerText="RamaMayor">
                        <h:outputText value="#{dataRamaMayor}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:panelGroup>
        
        <p:diagram id="pnlArbolTerminados" value="#{avlControlador.modelArbol2}" style="height:400px" styleClass="ui-widget-content" />
        
      </ui:define>

</ui:composition>
